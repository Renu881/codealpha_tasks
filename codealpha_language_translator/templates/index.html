<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>ğŸŒ Language Translation Tool</h2>

<form method="POST">
    <textarea name="text" placeholder="Enter text here..." required></textarea>

    <div class="row">
        <select name="source">
            <option value="en">English</option>
            <option value="ta">Tamil</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>

        <select name="target">
            <option value="ta">Tamil</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </div>

    <button type="submit">Translate</button>
</form>

{% if translated_text %}
<div class="output">
    <h3>Translated Text:</h3>
    <p id="result">{{ translated_text }}</p>
    <button onclick="copyText()">Copy</button>
    <button onclick="speak()">ğŸ”Š Speak</button>
</div>
{% endif %}

<script>
function copyText() {
    let text = document.getElementById("result").innerText;
    navigator.clipboard.writeText(text);
    alert("Copied!");
}

function speak() {
    let msg = new SpeechSynthesisUtterance(document.getElementById("result").innerText);
    speechSynthesis.speak(msg);
}
</script>

</body>
</html>
